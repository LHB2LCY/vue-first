<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--调用的区别-->
    <p>{{currentTime1()}}</p>
    <p>{{currentTime2}}</p>

</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script type="text/javascript">
    var vm = new Vue(
        {
            el: "#app",
            data: {
                message: "hello vue!"
            },
            methods: {
                currentTime1: function () {
                    return Date.now();
                }
            },
            //计算属性：就是一个缓存。只有改变了，才会重新计算
            computed: {
                currentTime2: function () {
                    return Date.now();
                }
            }
        }
    );
</script>
</body>
</html>
