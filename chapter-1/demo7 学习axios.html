<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*避免未加载时显示模板的信息*/
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-clock>

    <div>{{info.name}}</div>
    <a v-bind:href="info.url">点我</a>

</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">

    var vm = new Vue(
        {
            el: "#app",
            //注意：区分data：属性
            data(){
                return {
                    //请求的返回参数，必须和json字符串一样
                    info: {
                        name: null,
                        address: {
                            street: null,
                            city: null,
                            country: null
                        },
                        url: null
                    }
                }
            },
            mounted() {//钩子函数 链式编程
                axios.get('../data.json').then(response => (this.info = response.data))
            }
        }
    );
</script>
</body>
</html>
