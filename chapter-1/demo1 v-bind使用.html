<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--v-bind:的使用 缩写为 ：-->
    <span v-bind:title="message">
        鼠标悬停几秒查看此处动态绑定的提示信息
    </span>

</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script type="text/javascript">
    var vm = new Vue(
        {
            el: "#app",
            data: {
                message: "hello vue!"
            }
        }
    );
</script>
</body>
</html>
